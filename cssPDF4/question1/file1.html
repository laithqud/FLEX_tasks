<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is your first position & Z-index task</h1>
    <div class="border" style="position: relative; top: 30px;">
        <p>Div1 position=Relative</p>
    </div>
    <div class="border" style="position: fixed; background-color: aquamarine; top: 90px; left: 300px;">
        <p>Div2 position=fixed & z-index</p>
    </div>
    <div class="border" style="position: absolute; background-color: blue; top: 150px; right: 50px; width: 600px;">
        <p>Div3 position=absolute</p>
    </div>
</body>
</html>
